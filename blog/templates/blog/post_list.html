<!DOCTYPE html>
<html>
    <head>
        <title>Django Blog</title>
    </head>
    <body>
        <div>

            <h1><a href="/">Django blog</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>Publicado: {{ post.created_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
